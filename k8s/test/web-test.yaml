apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-test-app
  labels:
    app: web-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-test
  template:
    metadata:
      labels:
        app: web-test
    spec:
      containers:
      - name: web-test
        #image: nginx
        image: brenesrm/devsecops-nyit-van:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: web-test-service
spec:
  type: NodePort  # Changed from LoadBalancer to NodePort
  selector:
    app: web-test
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30081  # Expose the service on port 30081 on the node
